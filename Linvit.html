<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="menu">
        <ul>
            <a href="#Accueil">Menu</a>
            <a href="#Apropos">Demande une Invite</a>
            <a href="#Contact">Invite</a>
        </ul>
    </nav>
    <div class="form_container">
        <div class="form_content">
                <form class="demande_form validate-form">
                        <span class="demande-form-title">
                            Title
                        </span>
    
                        <div class="wrap-input validate-input" data-validate="Name is required">
                            <input class="input2" type="text" name="name">
                            <span class="focus-input2" data-placeholder="NAME"></span>
                        </div>
    
                        <div class="wrap-input validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input2" type="text" name="email">
                            <span class="focus-input2" data-placeholder="EMAIL"></span>
                        </div>
    
                        <div class="wrap-input validate-input" data-validate = "Message is required">
                            <textarea class="input2" name="message"></textarea>
                            <span class="focus-input2" data-placeholder="MESSAGE"></span>
                        </div>
    
                        <div class="container-contact2-form-btn">
                            <div class="wrap-contact2-form-btn">
                                <div class="contact2-form-bgbtn"></div>
                                <button class="contact2-form-btn">
                                    Send Your Message
                                </button>
                            </div>
                        </div>
                    </form>
        </div>
    </div>
</body>
</html>
