<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="menu">
            <a href="#Accueil">Menu</a>
            <a href="#Apropos">Demande une Invite</a>
            <a href="#Contact">Invite</a>
    </nav>
    <div class="form_container">
        <div class="form_content">
            <form class="contact2-form validate-form">
                <span class="contact2-form-title">
                    Contact Us
                </span>

                <div class="wrap-input2 validate-input" data-validate="Nom necessaire">
                    <input class="input2" type="text" name="nom">
                    <span class="focus-input2" data-placeholder="NOM"></span>
                </div>
                
                <div class="wrap-input2 validate-input" data-validate="Prénom necessaire">
                    <input class="input2" type="text" name="prénom">
                    <span class="focus-input2" data-placeholder="PRENOM"></span>
                </div>

                <div class="wrap-input2 validate-input" data-validate = "Genre necessaire">
                    <input class="input2" type="text" name="genre">
                    <span class="focus-input2" data-placeholder="GENRE"></span>
                </div>

                <div class="wrap-input2 validate-input" data-validate = "Addresse mail necessaire">
                    <input class="input2" type="text" name="addresse_mail">
                    <span class="focus-input2" data-placeholder="ADDRESSE_MAIL"></span>
                </div>
                
                <div class="wrap-input2 validate-input" data-validate = "Ville necessaire">
                    <input class="input2" type="text" name="ville">
                    <span class="focus-input2" data-placeholder="VILLE"></span>
                </div>

                <div class="wrap-input2 validate-input" data-validate = "Code Postal necessaire">
                    <input class="input2" type="text" name="code_postal">
                    <span class="focus-input2" data-placeholder="CODE_POSTAL"></span>
                </div>

                <div class="wrap-input2 validate-input" data-validate = "Code Postal necessaire">
                    <select name="Modalités d'hébergement">
                        <option value="Une chambre à part">Une chambre à part</option>
                        <option value="Canapé-lit">Canapé-lit</option>
                        <option value="Logement entier">Logement entier</option>
                        <option value="Autre">Autre</option>
                    </select>
                    <span class="focus-input2" data-placeholder="CODE_POSTAL"></span>
                </div>

                

                <div class="wrap-input2 validate-input" data-validate = "Message is required">
                    <textarea class="input2" name="message"></textarea>
                    <span class="focus-input2" data-placeholder="MESSAGE"></span>
                </div>

                <div class="container-contact2-form-btn">
                    <div class="wrap-contact2-form-btn">
                        <div class="contact2-form-bgbtn"></div>
                        <button class="contact2-form-btn">
                            Envoyer
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
