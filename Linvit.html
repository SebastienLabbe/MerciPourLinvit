<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="menu">
            <a href="#Accueil">Menu</a>
            <a href="#Apropos">Demande une Invite</a>
            <a href="#Contact">Invite</a>
    </nav>
    <div class="form_container">
        <div class="form_content">
            <form id="form_invite" class="contact2-form validate-form">
                <span class="contact2-form-title">
                    Invite
                </span>
                <div class="wrap-input2 validate-input" data-validate = "Code Postal necessaire">
                    <label for="nom"><b>Nom : </b></label>
                    <br>
                    <select name="mode_d_hebergement">
                        <option value="Une chambre à part">Une chambre à part</option>
                        <option value="Canapé-lit">Canapé-lit</option>
                        <option value="Logement entier">Logement entier</option>
                        <option value="Autre">Autre</option>
                    </select>
                    <span class="focus-input2" data-placeholder="CODE_POSTAL"></span>
                </div>

                <div>
                    <input type="checkbox" class="duree" name="deux_semaines" value="deux_semaines">
                    <label for="subscribeNews">Deux semaines</label>
                    <input type="checkbox" class="duree" name="1_3_mois" value="newsletter">
                    <label for="subscribeNews">De 1 mois à 3 mois</label>
                    <input type="checkbox" class="duree" name="subscribe" value="newsletter">
                    <label for="subscribeNews">De 4 mois à 6 mois</label>
                    <input type="checkbox" class="duree" name="subscribe" value="newsletter">
                    <label for="subscribeNews">6 mois ou plus</label>
                </div>

                
                <div class="wrap-input2 validate-input" data-validate = "Message is required">
                    <textarea class="input2" name="message"></textarea>
                    <span class="focus-input2" data-placeholder="MESSAGE"></span>
                </div>

                <div class="container-contact2-form-btn">
                    <div class="wrap-contact2-form-btn">
                        <div class="contact2-form-bgbtn"></div>
                        <button id="envoyer" type="submit" class="contact2-form-btn">
                            Envoyer
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
